<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ganancias</title>
  <script src="index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 40px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 10px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 7px 15px;
    }
  </style>
</head>
<body>
  
  <fieldset>
    <legend>Calcula tus apuestas</legend>
    <p>
        Ingrese la cantidad que a apustado y la cuota de la apuesta para calcular su ganancias. 
        Se aplicará un aumento en la ganancia del 5% si la cuota es de (3.0) o más.
    </p>
    
      <label for="nights">Monto de la apuesta (S/):</label>
      <input type="number" id="apuesta" name="apuestas" required>
      
      <label for="price">La cuota:</label>
      <input type="number" id="cuota" name="cuota" required>
      
      <button  onclick="cuotaCalcu()">Calcular Total</button>

    <div id="apuestaResult"></div>
  </fieldset>
  
</body>
</html>
